name: Sync DAGs

on:
  workflow_run:
    workflows:
      - 'Test DAGs'
    types:
      - completed
  pull_request:
    types:
      - closed

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - id: 'upload-files'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: 'dags/*.py'
        destination: ${{ secrets.GCP_SA_BUCKET }}
        parent: false
